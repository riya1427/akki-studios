<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="container">
    <h1>Contact with Us</h1>
    <p>We Would Love to respond to your queries and help you . <br>Feel free to get in toucch with us.</p>
    <div class="contact-box">

        <div class="contact-left">
            <h3>Sent Your Request</h3>
            <form >
                <div class="input-row">
                    <div class="input-group">
                        <label >
                            Name
                        </label>
                        <input type="text" placeholder="John">
                    </div>

                    <div class="input-group">
                        <label >
                            Email
                        </label>
                        <input type="email" placeholder="abc@gmail.com">
                    </div>
                    </div>
                    <div class="input-row">
                   <div class="input-group">
                        <label >
                            Phone No
                        </label>
                        <input type="text" placeholder="+91 1234567891">
                    </div>
                    <div class="input-group">
                        <label >
                            Subject
                        </label>
                        <input type="text" placeholder="Article Related">
                    </div>
                    </div>
                <label >Message</label>
                <textarea  rows="5" placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="contact-right">
           <h3> Reach Us </h3>
           <table>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    Contact-US@example.com
                </td>

            </tr>
            <tr>
                <td>
                    Phone No
                </td>
                <td>
                    +91 123 456 7891
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    #212, Ground floor, 123 <br>
                    some layout, Delhi
                </td>
            </tr>
           </table>
        </div>
    </div>
</div>
</body>
</html>
